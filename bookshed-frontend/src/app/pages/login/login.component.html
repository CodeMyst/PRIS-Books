<div id="box">
    <div class="container">
        <h2>Login</h2>

        <div *ngIf="res && res.success" class="alert-success">
            
        </div>
        <div *ngIf="res && !res.success" class="alert-danger">
            {{res.message}}
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" [id]="password" placeholder="Your password" required>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
        </form>

    </div>
</div>
