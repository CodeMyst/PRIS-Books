<div class="container">
  <img src="{{book?.imageUrl === '' ? 'assets/no-image.jpg' : book?.imageUrl }}" alt="image of {{book?.title}}">
  <h1>{{ book?.title }}</h1>
  by {{ book?.author }}
  <hr>
  {{ book?.description }}
  <br>
  <button (click)="navigateToEdit()">Edit</button>

  <div [hidden]="!isAdmin">
    <button (click)="confirmDelete()">Delete</button>
  </div>
</div>
