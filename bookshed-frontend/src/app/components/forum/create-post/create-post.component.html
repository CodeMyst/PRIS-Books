<div id="box">
    <div class="container">
        <h2>Create a new post</h2>

        <div *ngIf="res && res.success" class="alert-success">
            Post successfully added.
        </div>
        <div *ngIf="res && !res.success" class="alert-danger">
            {{res.message}}
        </div>

        <form>
            <div class="form-group">
                <label for="title">Post title</label>
                <input type="text" class="form-control" [(ngModel)]="title" name="title1"
                    placeholder="Enter a post title" required>
            </div>
            <div class="form-group">
                <div class="editor">
                    <textarea placeholder="Insert content here..."></textarea>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </form>
    </div>
</div>
