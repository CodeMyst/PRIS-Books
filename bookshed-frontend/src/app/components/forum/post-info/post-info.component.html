<div id="box">
    <div *ngIf="post; else elseBlock">
        <div class="title">
            <h1>{{post.title}}</h1>
            <h5>by {{post.author.username}}</h5>
            <p>Posted on: {{formatDate(post.createdAt)}}</p>
        </div>

        <div class="content">
            <div id="text" [innerHtml]="post.content | markdown"></div>
        </div>
    </div>
    <ng-template #elseBlock>
        <h1>Post doesn't exist.</h1>
    </ng-template>
</div>
